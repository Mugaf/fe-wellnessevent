<div class="modal-header">
    <h4 class="modal-title">ADD EVENT</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="addForm">
        <div class="form-group">
            <label for="eventname">Event Name:</label>
            <input type="text" class="form-control" id="eventname" formControlName="eventname">
        </div>
        <div class="form-group">
            <label for="eventdetail">Event Detail:</label>
            <textarea class="form-control" rows="5" id="eventdetail" formControlName="eventdetail"></textarea>
        </div>
        <div class="form-group">
            <label for="vendorid">Vendor:</label>
            <select class="form-control" id="vendorid" formControlName="vendorid">
                <option [attr.selected]="checkIfFirstIndex(i)" selected value="{{vendor.id}}"
                    *ngFor="let vendor of vendors.data; i as index">{{vendor.vendorname}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vendorid">First Proposed Date:</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="proposeddate1" ngbDatepicker
                    #d="ngbDatepicker" formControlName="proposeddate1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="vendorid">Second Proposed Date:</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="proposeddate2" ngbDatepicker
                    #d2="ngbDatepicker" formControlName="proposeddate2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="vendorid">Third Proposed Date:</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="proposeddate3" ngbDatepicker
                    #d3="ngbDatepicker" formControlName="proposeddate3">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d3.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-outline-secondary" (click)="onSubmit(addForm.value)">Save</button>
</div>
