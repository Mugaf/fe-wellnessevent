<div class="modal-header">
    <h4 class="modal-title">Reject Reason</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="rejectForm">
        <div class="form-group">
            <label for="rejectReason">Reject Reason:</label>
            <input type="text" class="form-control" id="rejectReason" formControlName="rejectReason">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-outline-secondary" (click)="onSubmit(rejectForm.value)">Submit</button>
</div>
